<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Besar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 500px; 
            padding: 400px;
            border: 2px solid black;
            background-color: lightblue;
            border-radius: 10px;
            margin: auto;
            text-align: center;
        }

        .form-container input, 
        .form-container textarea {
            width: 100%; /* Agar input dan textarea memenuhi lebar form */
            height: 50px; /* Tinggi input */
            margin: 10px 0;
            padding: 10px;
            font-size: 18px; /* Ukuran teks lebih besar */
            border: 2px solid black;
            border-radius: 5px;
        }

        .form-container textarea {
            height: 100px; /* Tinggi textarea lebih besar */
        }

        .form-container button {
            width: 100%;
            height: 50px;
            background-color: darkblue;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: navy;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Form Pendaftaran</h2>
        <form>
            <input type="text" placeholder="Nama Lengkap">
            <input type="email" placeholder="Email">
            <textarea placeholder="Pesan Anda"></textarea>
            <button type="submit">Kirim</button>
        </form>
    </div>

</body>
</html>
